<!doctype html>
<html ng-controller="MainController as mainVm">

<head>
	<title>@dr Web Platform Documentation</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body class="poc-home">
	<div dr-show-on-ready class="main-aside dr-bg-dark dr-navi-aside invisible" ng-controller="AsideController as asideVm">
		<div class="logo"></div>
		<div dr-menu>
			<li dr-menu-item class="dr-checked">
				<button dr-button class="dr-button">
					<i class="dr-icon-arrowright"></i><span>Home</span>
				</button>
			</li>
			<li dr-menu-item>
				<button dr-button class="dr-button">
					<i class="dr-icon-arrowright"></i><span>Get Started</span>
				</button>
			</li>
		</div>
	</div>
	<div class="main-section loading-hide" dr-scrollable-anim="mainVm.scrollableAnim"
	dr-class-anim="{{mainVm.loaded?'show':''}}">
		<div ng-view class="viewer"></div>
	</div>
</body>
</html>
