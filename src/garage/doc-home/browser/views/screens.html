	<div class="center-box">
		<h2 class="t"
			dr-split-text-show="mainVm.animStart" duration="0.7" timeline="mainVm.screen1Timeline" on-split-done="mainVm.loaded = true">是时候做一件奇怪的事情了</h2>
		<h1 class="t" timeline="mainVm.screen1Timeline" timeline-pos="+=0.7"
			dr-split-text-show="mainVm.animTimeline" duration="0.7">我们需要一个Web<span class="keyword">平台</span>

	</div>
</div>
